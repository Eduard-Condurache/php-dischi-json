<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>php-dischi-json</title>

         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

         <!-- CSS -->
         <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="my-bg-header">
            <div class="container">
                <div class="py-3">
                    <h1>
                        Spotify API
                    </h1>
                </div>
            </div>
        </header>

        <main id="app" class="my-bg-main">
            <div class="container">
                <div class="row justify-content-center">
                    <div v-for="card in spotifyData" class="col-12 col-sm-6 col-md-4 col-lg-3 m-3">
                        <div class="card my-bg-card my-3">
                            <div class="img-container px-5 py-3">
                                <img :src="card.poster" class="card-img-top" :alt="card.title">
                            </div>
                            <div class="card-body text-center text-white">
                                <h5 class="card-title">
                                    {{ card.title }}
                                </h5>

                                <p class="card-text">
                                    {{ card.author }}
                                </p>
                                <h5 class="card-text">
                                    {{ card.year }}
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- AXIOS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- JAVASCRIPT -->
        <script src="js/scripts.js"></script>
    </body>
</html>
